<!doctype html>
<html>
  <head>
    <title>santa</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body>
    <h1>santa</h1>
    <form id="questionForm" action="/submit" method="post">
      {% for question in questions %}
      <div class="question">
        <label for="q{{loop.index}}">{{question}}</label>
        <button type="button" class="clear-button" onclick="clearTextarea('q{{loop.index}}')">Ã—</button>
        <textarea id="q{{loop.index}}" name="q{{loop.index}}" required>{{ saved_answers.get('q' ~ loop.index, '') }}</textarea>
      </div>
      {% endfor %}

      <div class="budget-section">
        <label for="budget">Budget:</label>
        <input
          type="number"
          id="budget"
          name="budget"
          required
          min="0"
          step="1"
          value="{{ saved_budget or '' }}"
        />
        <span id="currencySymbol"></span>
      </div>

      <div style="margin-top: 20px">
        <button
          type="submit"
          style="
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
          "
        >
          Get Gift Suggestions
        </button>
      </div>
    </form>

    <script>
      // Get user's locale and set currency formatter
      const locale = navigator.language;
      const formatter = new Intl.NumberFormat(locale, {
          style: 'currency',
          currency: 'USD'
      });

      // Set currency symbol
      document.getElementById('currencySymbol').textContent = '$';

      // Make questions available globally
      window.questions = {{ questions|tojson }};

      // Autosave functionality
      let autosaveTimeout;
      const AUTOSAVE_DELAY = 2000; // 2 seconds

      function autosave() {
        clearTimeout(autosaveTimeout);

        autosaveTimeout = setTimeout(async () => {
          console.log('Autosaving...');
          const form = document.getElementById('questionForm');
          const formData = {};

          // Collect all form data
          for (let i = 1; i <= questions.length; i++) {
            const textarea = form.querySelector(`#q${i}`);
            if (textarea) {
              formData[`q${i}`] = textarea.value;
            }
          }

          const budgetInput = form.querySelector('#budget');
          if (budgetInput) {
            formData.budget = budgetInput.value;
          }

          try {
            const response = await fetch('/autosave', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify(formData)
            });

            if (!response.ok) {
              console.error('Autosave failed');
            }

          console.log('session saved');
          } catch (error) {
            console.error('Autosave error:', error);
          }
        }, AUTOSAVE_DELAY);
      }

      // Add event listeners for autosave
      document.querySelectorAll('textarea, input').forEach(element => {
        element.addEventListener('input', autosave);
      });

      // Initial console message
      console.log('Autosave ready - will trigger on input');

      // Function to clear textarea
      function clearTextarea(id) {
        const textarea = document.getElementById(id);
        textarea.value = '';
        textarea.focus();
        autosave(); // Trigger autosave after clearing
      }
    </script>
  </body>
</html>
