<!doctype html>
<html>
  <head>
    <title>Gift Suggestions</title>
    <meta charset="UTF-8" />
    <meta name="description" content="A thoughtful gift suggestion tool that helps you find the perfect present by analyzing your relationship and shared experiences">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body>
    <h1>Gift Suggestions</h1>
    <div class="summary" style="margin-bottom: 30px; padding: 20px; background-color: #f5f5f5; border-radius: 5px;">
      <p>{{ summary }}</p>
    </div>
    <div class="suggestions">
      {% for suggestion in suggestions %}
        <div class="suggestion">
          <p>{{ suggestion }}</p>
        </div>
      {% endfor %}
    </div>
    <a href="/">Back to Questions</a>
  </body>
</html>
